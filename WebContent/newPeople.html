<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Add</title>
<link href="style2.css" rel="stylesheet">
</head>
<body>
	<h3>Add a Family Member</h3>
	<form action="addpeople.do" method="POST">
	
  	<br><br><br>
		Name
		<input type="text" class="button"name="fname" value="First Name"/>
		<input type="text" class="button"name="lname" value="Last Name"/><br><br>
	Relation
		<select name="relation" class="select">
  <option value="You">You</option>
  <option value="Sister">Sister</option>
  <option value="Brother">Brother</option>
  <option value="Daughter">Daughter</option>
  <option value="Son">Son</option>
  <option value="Mother">Mother</option>
  <option value="Father">Father</option>
  <option value="Aunt">Aunt</option>
  <option value="Uncle">Uncle</option>
  <option value="Grandmother M">Grandma(mother's side)</option>
  <option value="Grandmother F">Grandma(father's side)</option>
  <option value="Grandfather M">Grandfather(mother's side)</option>
  <option value="Grandfather F">Grandfather(father's side)</option>
  <option value="GreatGrandmother M">GreatGrandma(mother's side)</option>
  <option value="GreatGrandmother F">GreatGrandma(father's side)</option>
  <option value="GreatGrandfather M">GreatGrandfather(mother's side)</option>
  <option value="GreatGrandfather F">GreatGrandfather(father's side)</option>
  	</select><br><br>
		Age
		<input type="number" class="button" name="age" value="0"/><br/>
		<input type="submit" class="button" value="Add Member" /><br><br>
		<a href="index2.html" class="button">Go back</a>
	</form>
</body>
</html>
