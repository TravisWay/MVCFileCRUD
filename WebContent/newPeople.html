<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Add</title>
</head>
<body>
	<h3>Add a Family Member</h3>
	<form action="addpeople.do" method="POST">
	
  	<br><br><br>
		Name
		<input type="text" name="fname" value="First Name"/>
		<input type="text" name="lname" value="Last Name"/><br><br>
	Relation to You
		<select name="relation">
  <option value="You">You</option>
  <option value="Sister">Sister</option>
  <option value="Brother">Brother</option>
  <option value="Daughter">Daughter</option>
  <option value="Son">Son</option>
  <option value="Mother">Mother</option>
  <option value="Father">Father</option>
  <option value="Aunt">Aunt</option>
  <option value="Uncle">Uncle</option>
  <option value="Niece">Niece</option>
  <option value="Nephew">Nephew</option>
  <option value="Cousin">Cousin</option>
  <option value="Grandmother M">Grandma(mother's side)</option>
  <option value="Grandmother F">Grandma(father's side)</option>
  <option value="Grandfather M">Grandfather(mother's side)</option>
  <option value="Grandfather F">Grandfather(father's side)</option>
  <option value="GreatGrandmother M">GreatGrandma(mother's side)</option>
  <option value="GreatGrandmother F">GreatGrandma(father's side)</option>
  <option value="GreatGrandfather M">GreatGrandfather(mother's side)</option>
  <option value="GreatGrandfather F">GreatGrandfather(father's side)</option>
  	</select><br><br>
		Age
		<input type="number" name="age" value="0"/><br/><br>
		<input type="submit" value="Add Member" />
	</form>
</body>
</html>
