<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Add</title>
</head>
<body>
	<h3>Delete a Family Member</h3>
	<form action="killpeople.do" method="POST">

		<br> <br> <br> Name <input type="text" name="fname"
			value="First Name" /> <input type="text" name="lname"
			value="Last Name" /><br> <br> Relation to You <select
			name="relation">
			<option value="You">You</option>
			<option value="Sister">Sister</option>
			<option value="Brother">Brother</option>
			<option value="Daughter">Daughter</option>
			<option value="Son">Son</option>
			<option value="Mother">Mother</option>
			<option value="Father">Father</option>
			<option value="Aunt">Aunt</option>
			<option value="Uncle">Uncle</option>
			<option value="Niece">Niece</option>
			<option value="Nephew">Nephew</option>
			<option value="Cousin">Cousin</option>
			<option value="Grandmother">Grandma(mother's side)</option>
			<option value="Grandmother">Grandma(father's side)</option>
			<option value="Grandfather">Grandfather(mother's side)</option>
			<option value="Grandfather">Grandfather(mother's side)</option>
			<option value="GreatGrandmother">GreatGrandma(mother's side)</option>
			<option value="GreatGrandmother">GreatGrandma(father's side)</option>
			<option value="GreatGrandfather">GreatGrandfather(mother's
				side)</option>
			<option value="GreatGrandfather">GreatGrandfather(mother's
				side)</option>
		</select><br> <br> <input type="submit" value="Delete Member" />
	</form>
	<br>
	<br>
	<form action="killallpeople.do" method="POST">
		<input type="submit" value="START OVER" />
	</form>
</body>
</html>
