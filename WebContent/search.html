<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Family Tree</title>
<link href="style2.css" rel="stylesheet">
</head>

<body>
<h1>Family Tree</h1>
	Search by Relation
	<form action="searchrelation.do" method="GET">
		<select name="relation" class="select">
			<option value="You">You</option>
			<option value="Spouse">Spose</option>
			<option value="Sister">Sister</option>
			<option value="Brother">Brother</option>
			<option value="Daughter">Daughter</option>
			<option value="Son">Son</option>
			<option value="Mother">Mother</option>
			<option value="Father">Father</option>
			<option value="Aunt">Aunt</option>
			<option value="Uncle">Uncle</option>
			<option value="Grandmother mother">Grandma(mother's side)</option>
			<option value="Grandmother father">Grandma(father's side)</option>
			<option value="Grandfather mother">Grandfather(mother's
				side)</option>
			<option value="Grandfather father">Grandfather(mother's
				side)</option>
			<option value="GreatGrandmother mother">GreatGrandma(mother's
				side)</option>
			<option value="GreatGrandmother father">GreatGrandma(father's
				side)</option>
			<option value="GreatGrandfather mother">GreatGrandfather(mother's
				side)</option>
			<option value="GreatGrandfather father">GreatGrandfather(mother's
				side)</option>
		</select><br /> <input type="submit" class="button" value="Search" /><br />
	</form><br>
	Search by Name
	<form action="searchname.do" method="GET">
	
		<input type="text" class="button" name="data" /><br /> <input type="submit" class="button"
			value="Search" /><br />

	<br><br>
	<a href="index2.html" class="button">Go back</a>
</body>
</html>
